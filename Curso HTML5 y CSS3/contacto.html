<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilos/contacto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <title>Contacto | Curso HTML5 y CSS3</title>
</head>

<body>
    <header>
        <h1><img src="./img/logo.png" alt="logo">Curso de HTML5 y CSS3</h1>
    </header>

    <nav>
        <a href="#" id="menu"><img src="./img/menu.png" alt="Barras menu"></a>
        <ul>
            <li id="contenido"><a href="./index.html">Contenidos</a></li>
            <li id="videos"><a href="./videos.html">Vídeos</a>
                <ul>
                    <li><a href="videos.html">Videos1</a></li>

                </ul>
            </li>
            <li id="contacto"><a href="">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section id="formulario">
            <h1>Contáctenos</h1>
            <form action="" method="post">
                <div>
                    <label for="nombre">Escriba su nombre: </label>
                    <input type="text" name="nombre" placeholder="Escriba su nombre: " required list="nombres">
                </div>
                <div>
                    <label for="email"> Escriba su email: </label>
                    <input type="email" name="email" placeholder="Escriba su email: " required>
                </div>
                <div>
                    <label for="mensaje">Su mensaje: </label>
                    <textarea name="mensaje" placeholder="Su mensaje ..." required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
                <datalist id="nombres">
                    <option value="alex"></option>
                    <option value="juan"></option>
                    <option value="ana"></option>
                    <option value="pedro"></option>
                </datalist>
            </form>
        </section>
    </main>

    <footer>
        <a href="">HTML5 Y CSS3</a> <br>
        <a href="">Diseño de interfaces web - 2ºDAW</a>
    </footer>

    <script src="./js/menu.js"></script>
</body>
