<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos y enlaces de estilo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 y CSS3</title>
    <link rel="stylesheet" href="./estilos/videos.css">
</head>

<body>
    <div id="page">
        <!-- Encabezado de la página -->
        <header>
            <h1><img src="img/logo.png" alt="Logo">Video</h1>
        </header>
        
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li class="contenidos"><a href="./index.html">Contenidos</a></li>
                <li class="videos"><a href="#">Vídeos</a>
                    <ul>
                        <li><a href="#">Video1</a></li>
                        <li><a href="#">Video2</a></li>
                        <li><a href="#">Video3</a></li>
                    </ul>
                </li>
                <li class="contacto"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
        <!-- Contenido principal -->
        <main>
            <div id="reproductor">
                <video id="medio" width="720" height="400" controls>
                    <source src="videos/video.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
                <div id="barra">
                    <div id="progreso"></div>
                </div>
            </div>
            
            <!-- Controles de video -->
            <section>
                <input type="button" id="reiniciar" value="Reiniciar">
                <input type="button" id="retrasar" value="&laquo;">
                <input type="button" id="play" value="&#9658;">
                <input type="button" id="adelantar" value="&raquo;">
                <input type="button" id="silenciar" value="Silenciar">
                <label for="volumen">Volumen</label>
                <input type="button" id="menosVolumen" value="-">
                <input type="button" id="masVolumen" value="+">
            </section>
        </main>
        
        <!-- Pie de página -->
        <footer>
            <a href="#">HTML5 y CSS3.</a> <br>
            Diseño de interfaces web 2ºDAW
        </footer>
    </div>
</body>

</html>
