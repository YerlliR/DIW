<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Act 5.1-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo para agregar borde blanco a todas las columnas */
        [class*="col-"] {
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <!-- Fila con una columna verde -->
            <div class="col-12" style="background-color: green; height: 100px;"></div>
        </div>
        <div class="row">
            <!-- Columna roja visible solo en dispositivos medianos en adelante -->
            <div class="col-md-2 d-none d-sm-block" style="background-color: red;"></div>
            <div class="col-md-10 col-12" style="border: 2px solid black;">
                <div class="row">
                    <!-- Columna púrpura -->
                    <div class="col-12" style="background-color: purple; height: 100px;"></div>
                    <!-- Dos columnas naranjas -->
                    <div class="col-md-6 col-12" style="background-color: rgb(255, 170, 42); height: 170px;"></div>
                    <div class="col-md-6 col-12" style="background-color: rgb(255, 170, 42); height: 170px;"></div>
                </div>
                
                <div class="row">
                    <!-- Varias columnas azules con diferentes tamaños según el dispositivo -->
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div> 
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-4 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-4 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                    <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; height: 100px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Fila con una columna verde -->
            <div class="col-12" style="background-color: green; height: 40px;"></div>
        </div>
    </div>
</body>
</html>
