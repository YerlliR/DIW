<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container mt-4">
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mensajeModal">Modal</button>
    </div>

    <div class="modal fade" id="mensajeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Mensaje IMPORTANTE</h5>
          </div>

          <div class="modal-body">CERRAMOS A LAS 21h</div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
