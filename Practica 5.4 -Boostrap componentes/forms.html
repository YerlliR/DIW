<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cfcfcf;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="navbar.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Hombre</a></li>
                            <li><a class="dropdown-item" href="#">Mujer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" required>
                <input type="text" class="form-control" placeholder="Primer Apellido" required>
                <input type="text" class="form-control" placeholder="Segundo Apellido" required>
            </div>
            
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            
            <div class="mb-3">
                <select class="form-select" multiple required>
                    <option>Zapatillas Running</option>
                    <option>Zapatillas Casual</option>
                    <option>Zapatillas Deportivas</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="colorPicker">Color del envoltorio</label>
                <input type="color" id="colorPicker" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label>Cantidad</label>
                <input type="range" class="form-range" min="1" max="10" required>
            </div>
            
            <div class="mb-3">
                <input type="file" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
