<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll seleccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* para poder scrollear y diferenciar las secciones */
        .section {
            height: 600px;
            margin: 2px;
            background-color: #b6b6b6;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <nav id="navbar-example" class="navbar navbar-light bg-light px-3 fixed-top">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#targets">Targets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#formularios">Formularios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#alerts">Alerts</a>
            </li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div id="targets" class="section">
            <h4>Targets</h4>
            <p>Contenido de la sección Targets...</p>
        </div>
        <div id="formularios" class="section">
            <h4>Formularios</h4>
            <p>Contenido de la sección Formularios...</p>
        </div>
        <div id="alerts" class="section">
            <h4>Alerts</h4>
            <p>Contenido de la sección Alerts...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
