<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Botones Predefinidos</h2>
    <div class="mb-4">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
    </div>

    <h2>Botones con Link, Input, Submit y Reset</h2>
    <div class="mb-4">
        <a href="#" class="btn btn-primary">Link</a>
        <input type="button" class="btn btn-secondary" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit">
        <input type="reset" class="btn btn-danger" value="Reset">
    </div>

    <h2>Botones Outline</h2>
    <div class="mb-4">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
    </div>

    <h2>Tamaños de Botones</h2>
    <div class="mb-4">
        <button type="button" class="btn btn-primary btn-lg">Grande</button>
        <button type="button" class="btn btn-primary">Normal</button>
        <button type="button" class="btn btn-primary btn-sm">Pequeño</button>
    </div>

    <h2>Grupo de Botones</h2>
    <div class="btn-group mb-4" role="group">
        <button type="button" class="btn btn-primary">Izquierda</button>
        <button type="button" class="btn btn-primary">Centro</button>
        <button type="button" class="btn btn-primary">Derecha</button>
    </div>

    <h2>Menú Desplegable Básico</h2>
    <div class="dropdown mb-4">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Menú Desplegable
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Opción 1</a></li>
            <li><a class="dropdown-item" href="#">Opción 2</a></li>
            <li><a class="dropdown-item" href="#">Opción 3</a></li>
        </ul>
    </div>

    <h2>Menú Desplegable Vertical</h2>
    <div class="btn-group-vertical mb-4">
        <button type="button" class="btn btn-primary">Botón 1</button>
        <button type="button" class="btn btn-primary">Botón 2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Desplegable
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Subopción 1</a></li>
                <li><a class="dropdown-item" href="#">Subopción 2</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
