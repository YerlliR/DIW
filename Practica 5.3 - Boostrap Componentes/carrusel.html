<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-img {
            max-height: 500px; 
        }
        .carousel-item  p{
            color: rgb(255, 255, 255);
            background-color: black;
            }
        .carousel-item  h5{
            color: rgb(255, 255, 255);
            background-color: black;
        }
    </style>
</head>
<body class="container mt-4">
    <div id="noticiasCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#noticiasCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#noticiasCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#noticiasCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="valenciaLogo.jpeg" class="d-block w-100 carousel-img" alt="Victoria histórica">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Victoria histórica del Valencia Basket</h5>
                    <p>Remontada espectacular en el último cuarto ante el Real Madrid.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="valenciaLibro.webp" class="d-block w-100 carousel-img" alt="MVP del mes">
                <div class="carousel-caption d-none d-md-block">
                    <h5>López-Arostegui, MVP del mes</h5>
                    <p>El alero demuestra su valía con actuaciones sobresalientes.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="dubi.webp" class="d-block w-100 carousel-img" alt="Eurocup">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Nueva temporada Eurocup</h5>
                    <p>El equipo comienza con fuerza su andadura europea.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#noticiasCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#noticiasCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
